                <p id="p1"><b>서울어린이대공원</b><br><br>어린이대공원은 대한민국 서울특별시 광진구 능동에 소재한 가족 단위 휴식 공간이다. 1973년 5월 5일 어린이날에 개장하였다. 약 53만여m²로 개장 당시에는 동양 최대의 규모였다</p>
